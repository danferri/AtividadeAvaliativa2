<!-- src/app/components/session-list/session-list.component.html -->

<div class="component container">
    <h1>Sessões de Filmes</h1>
    <div *ngFor="let session of sessions" class="flex-item">
      <h2>Sessão {{ session.getId() }}</h2>
      <p>Sala ID: {{ session.getRoomId() }}</p>
      <p>Filme ID: {{ session.getMovieId() }}</p>
      <p>Horário: {{ session.getHorario() | date: 'short' }}</p>
    </div>
</div>
